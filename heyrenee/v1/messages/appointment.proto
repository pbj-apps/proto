syntax = "proto3";

package heyrenee.v1.messages;

option go_package = "github.com/HeyReneeInc/coeur/api/heyrenee/v1/messages";

import "heyrenee/v1/messages/provider.proto";
import "google/protobuf/timestamp.proto";

message Appointment {
  string user_id = 1;
  string patient_id = 2;
  oneof provider {
    string provider_id = 3;
    Provider provider_message = 4;
  }
  string appointment_id = 5;
  google.protobuf.Timestamp date = 6;
  repeated string address_lines = 7;
  string city = 8;
  string state = 9;
  string zip = 10;
  string instructions = 11;
}